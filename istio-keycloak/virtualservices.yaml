apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: corporate-vs
spec:
  hosts:
    - '*'
  gateways:
    - default/api-gateway
  http:
    - match:
        - uri:
            prefix: '/corporate/'
      rewrite:
        uri: /
      fault:
        delay:
          percent: 100
          fixedDelay: 1s
      route:
        - destination:
            host: corporate
            port:
              number: 8080
            subset: corporate-s1
          weight: 80
        - destination:
            host: corporate
            port:
              number: 8080
            subset: corporate-s2
          weight: 20
      retries:
        attempts: 2
        perTryTimeout: 1s
        retryOn: gateway-error,connect-failure,refused-stream
---
